<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Playlist - Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/circular-font.css" />
    <link rel="stylesheet" href="assets/css/artist.css" />
    <link rel="stylesheet" href="assets/css/album.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background-color: black;
      }
      small {
        color: text-dark-emphasis;
      }
      #arrowIcon {
        background-color: rgb(25, 24, 24);
        opacity: 50%;
      }
      #navSection {
        background-color: black;
        padding-left: 0.5em;
        top: 10px;
      }
      #content {
        background: linear-gradient(to bottom, #9c9c03 0%, #000000 20%);
        padding-left: 1em;
        padding-right: 1em;
      }
      .container {
        max-width: 100% !important;
      }
      .card-title {
        font-size: 2.2em;
      }
      #containerSongs i {
        transform: scale(1.5);
        margin-right: 1.5em;
      }
      #iconsContainer {
        margin-bottom: 1.5em;
        margin-right: 1em;
      }
      #iconsContainer > div > div:nth-of-type(1) {
        width: 120px;
      }
      #iconsContainer > div > div:nth-of-type(2) {
        width: 90px;
      }
      .infoSong {
        margin-bottom: 0.5em;
      }
      .infoSong h5 {
        margin-bottom: 0;
      }
      .infoSong i {
        font-size: 1.5em;
        margin-right: 0.5em !important;
      }
      footer .bottom-nav {
        height: 80px;
        padding-bottom: 1em;
      }
      .player-footer {
        bottom: 90px;
      }
      @media screen and (min-width: 992px) {
        .player-footer {
          bottom: 0;
        }
      }
      ol {
        list-style-type: none;
        counter-reset: item;
      }
      ol li {
        counter-increment: item;
        margin-bottom: 5px;
      }
      ol li::before {
        content: counter(item) " ";
        font-weight: bold;
      }
    </style>
  </head>
  <body class="bg-black text-white">
    <main class="mt-4 position-relative d-flex w-100 justify-content-around px-0">
      <div class="row row-cols-1 row-cols-lg-3 w-100">
        <!-- Sidebar sinistra -->
        <div class="col col-lg-2 d-none d-lg-block">
          <section class="position-sticky left-0 d-none d-lg-block" id="navSection">
            <div id="hideLeftNav">
              <i class="bi bi-three-dots"></i>
            </div>
            <nav class="nav d-flex flex-column mb-3 align-items-start">
              <a href="homepage.html" class="nav-item d-flex flex-fill align-items-center py-2 text-decoration-none text-muted">
                <div class="d-flex flex-row align-items-center">
                  <i class="me-3 bi bi-house-door"></i>
                  <small class="fw-bold">Home</small>
                </div>
              </a>
              <a href="#" class="nav-item d-flex flex-fill align-items-center py-2 text-decoration-none text-muted">
                <div class="d-flex flex-row align-items-center">
                  <i class="me-3 bi bi-search"></i>
                  <small class="fw-bold">Cerca</small>
                </div>
              </a>
              <a href="#" class="nav-item d-flex flex-fill align-items-center py-2 text-decoration-none text-muted">
                <div class="d-flex flex-row align-items-center">
                  <i class="me-3 bi bi-collection"></i>
                  <small class="fw-bold">La tua libreria</small>
                </div>
              </a>
            </nav>
            <div class="mb-3">
              <nav class="nav d-flex flex-column align-items-start justify-content-center">
                <a href="homepage.html" class="nav-item d-flex flex-fill align-items-center py-2 text-decoration-none text-muted">
                  <div class="d-flex flex-row align-items-center">
                    <div class="position-relative me-3">
                      <div style="height: 30px; width: 30px" class="bg-dark-subtle d-flex align-items-center justify-content-center rounded-1">
                        <i class="bi bi-plus-lg text-dark" style="transform: scale(0.7); height: 18px"></i>
                      </div>
                    </div>
                    <small class="fw-bold">Crea playlist</small>
                  </div>
                </a>
                <a href="#" class="nav-item d-flex flex-fill align-items-center py-2 text-decoration-none text-muted">
                  <div class="d-flex flex-row align-items-center">
                    <div class="position-relative me-3">
                      <div style="height: 30px; width: 30px" class="liked-cover bg-success d-flex align-items-center justify-content-center">
                        <i class="bi bi-heart-fill text-white" style="transform: scale(0.5); height: 10px"></i>
                      </div>
                    </div>
                    <small class="fw-bold">Brani che ti piacciono</small>
                  </div>
                </a>
                <a href="#" class="nav-item d-flex flex-fill align-items-center py-2 text-decoration-none text-muted">
                  <div class="d-flex flex-row align-items-center">
                    <div class="position-relative me-3">
                      <div style="height: 30px; width: 30px" class="bg-success d-flex align-items-center justify-content-center rounded-1">
                        <i class="bi bi-bookmark-fill text-bg-success" style="transform: scale(0.4); height: 10px"></i>
                      </div>
                    </div>
                    <small class="fw-bold">I tuoi episodi</small>
                  </div>
                </a>
              </nav>
            </div>
            <div id="searchChronology" class="d-flex flex-column ps-2" data-bs-spy="scroll">
              <!-- Placeholder per cronologia playlist -->
            </div>
          </section>
        </div>
        <!-- Contenuto centrale -->
        <div class="col col-12 col-lg-8">
          <section id="content" class="bg-dark">
            <!-- Pulsante di ritorno -->
            <div class="position-absolute top-0 start-0 p-3" style="z-index: 10">
              <a href="homepage.html" class="btn btn-link text-white p-0">
                <i class="bi bi-arrow-left fs-4 d-lg-none"></i>
              </a>
            </div>
            <div class="container">
              <div class="d-lg-flex justify-content-between d-none">
                <div class="d-flex">
                  <div class="d-flex justify-content-center ps-3 bg-black rounded-circle me-3" style="width: 40px; height: 40px">
                    <a href="#">
                      <i class="bi bi-arrow-left fs-4 d-none d-lg-block text-white" style="transform: translate(-8px, 4px)"></i>
                    </a>
                  </div>
                  <div id="arrowIcon" class="d-flex justify-content-center ps-3 rounded-circle" style="width: 40px; height: 40px">
                    <a href="#">
                      <i class="bi bi-arrow-right fs-4 d-none d-lg-block text-white" style="transform: translate(-8px, 4px)"></i>
                    </a>
                  </div>
                </div>
                <div class="d-flex align-items-center gap-2 bg-dark rounded-pill px-2">
                  <img src="./assets/imgs/cane.jpg" style="width: 30px; height: 30px" class="rounded-5" />
                  <p class="m-0">Utente...</p>
                  <i class="bi bi-caret-down-fill" style="width: 15px"></i>
                </div>
              </div>
              <div class="row">
                <div class="col d-flex">
                  <div class="flex-lg-row card bg-transparent border-0 d-flex w-100">
                    <div class="d-flex d-flex justify-content-center me-4">
                      <img src="assets/imgs/main/image-1.jpg" class="card-img-top mt-4 d-block" style="max-width: 300px" alt="..." />
                    </div>
                    <div class="card-body d-flex flex-column justify-content-start mt-4 p-0">
                      <p class="card-text text-secondary d-sm-none d-lg-block text-white">Playlist -</p>
                      <h5 class="card-title text-white fw-semibold ms-lg-2" id="playlist-title">Nome Playlist</h5>
                      <div class="d-flex align-items-center mb-2 gap-2">
                        <img id="playlistImg" src="assets/imgs/main/image-2.jpg" class="rounded-5" style="width: 30px" />
                        <h6 class="card-text text-white">Creatore</h6>
                      </div>
                      <p class="card-text text-secondary d-lg-none">Playlist -</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <section id="containerSongs">
              <div id="iconsContainer" class="d-lg-flex">
                <div class="d-flex justify-content-center align-items-center text-center ps-4 pt-2 d-none d-lg-block gap-5" style="background-color: #2d8c2d; border-radius: 50%; width: 42px; height: 42px;">
                  <i class="bi bi-play-fill d-flex align-items-center justify-content-center mt-1" style="color: white; font-size: 15px"></i>
                </div>
                <div class="d-flex ms-3 justify-content-between px-2 align-items-center">
                  <div class="d-flex justify-content-between">
                    <i class="bi bi-heart text-white me-2"></i>
                    <i class="bi bi-arrow-down-circle text-sm-secondary text-lg-white me-2"></i>
                    <i class="bi bi-three-dots-vertical text-secondary me-2 d-lg-none"></i>
                    <i class="bi bi-three-dots d-none d-lg-block"></i>
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                    <i class="bi bi-shuffle me-2 text-secondary d-lg-none"></i>
                    <div class="d-flex justify-content-center align-items-center text-center ps-4 pt-2 d-lg-none" style="background-color: #2d8c2d; border-radius: 50%; width: 42px; height: 42px;">
                      <i class="bi bi-play-fill" style="color: white; font-size: 15px"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="row">
                  <div class="d-flex justify-content-between">
                    <div># TITOLO</div>
                    <div># RIPRODUZIONI</div>
                    <div><i class="bi bi-arrow-down-circle"></i></div>
                  </div>
                  <hr />
                  <div class="col">
                    <ol class="text-decoration-none">
                      <li></li>
                    </ol>
                  </div>
                  <div class="col"></div>
                  <div class="col"></div>
                </div>
              </div>
            </section>
          </section>
        </div>
        <!-- Sidebar destra -->
        <div class="col col-lg-2 d-none d-lg-block">
          <section id="friendSection" class="d-none d-lg-block">
            <div class="my-2 d-flex justify-content-between">
              <small class="fw-bold">Attività amici</small>
              <div>
                <i class="bi bi-person-add text-light-emphasis"></i>
                <i class="bi bi-x-lg text-light-emphasis"></i>
              </div>
            </div>
            <div>
              <div class="d-flex justify-content-between">
                <img src="https://app.pemb.io/img/fake_user_avatar.c6a57028.png" alt="" class="me-1" />
                <div class="d-flex flex-column">
                  <small class="fw-bold text-dark-emphasis">Charlie Hookham</small>
                  <small class="text-dark-emphasis">In camera ◦ Yumi Zouma</small>
                  <small class="text-dark-emphasis"><i class="bi bi-disc text-light me-1"></i>EP III</small>
                </div>
                <p class="mx-0">
                  <small class="text-dark-emphasis">4 h</small>
                </p>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <footer class="player-footer position-fixed start-0 w-100 bg-dark border-top">
      <div class="current-playing px-3 py-2 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center flex-grow-1">
          <div class="now-playing-cover me-3 bg-secondary d-flex align-items-center justify-content-center">
            <i class="bi bi-music-note text-muted"></i>
          </div>
          <div class="flex-grow-1">
            <div class="now-playing-title text-truncate">Supernatural Parody by The Hillywood Show</div>
          </div>
        </div>
        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-link text-white p-0">
            <i class="bi bi-laptop"></i>
          </button>
          <button class="btn btn-link text-white p-0">
            <i class="bi bi-heart"></i>
          </button>
          <button class="btn btn-link text-white p-0">
            <i class="bi bi-play-fill fs-4"></i>
          </button>
        </div>
      </div>
      <nav class="bottom-nav d-flex d-lg-none">
        <a href="homepage.html" class="nav-item text-center flex-fill py-2 text-decoration-none text-muted">
          <div><i class="bi bi-house-door"></i></div>
          <small>Home</small>
        </a>
        <a href="#" class="nav-item text-center flex-fill py-2 text-decoration-none text-muted">
          <div><i class="bi bi-search"></i></div>
          <small>Cerca</small>
        </a>
        <a href="#" class="nav-item text-center flex-fill py-2 text-decoration-none text-muted">
          <div><i class="bi bi-collection"></i></div>
          <small>La tua libreria</small>
        </a>
      </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="scripts/playlist.js"></script>
  </body>
</html>
