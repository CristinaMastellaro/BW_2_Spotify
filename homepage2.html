<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/circular-font.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/homepage2.css" />
  </head>
  <body class="bg-dark text-white">

    <!-- Contenuto principale -->
    <main class="px-3 mt-4">
      <div class="container">
        
        <!-- Header con Buonasera e icone -->
        <div class="header-section d-flex flex-row justify-content-between align-items-center mb-3">
          <h2 class="greeting m-0"><b>Buonasera</b></h2>
          <div class="header-icons">
            <i class="bi bi-bell"></i>
            <i class="bi bi-clock-history"></i>
            <i class="bi bi-gear"></i>
          </div>
        </div>
        
        <!-- Filtri Musica/Podcast -->
        <div class="filter-buttons mb-4">
          <button type="button" class="btn filter-btn active rounded-pill">
            Musica
          </button>
          <button type="button" class="btn filter-btn rounded-pill">
            Podcast e show
          </button>
        </div>

        <!-- Layout identico alla foto Spotify: 2 colonne di playlist -->
        <div class="spotify-home-content">
          
          <!-- Playlist in due colonne: 3 sinistra, 3 destra -->
          <div class="row">
            
            <!-- Colonna sinistra -->
            <div class="col-6">
              
              <!-- early stage emily syndrome -->
              <div class="spotify-playlist-item d-flex align-items-center mb-2">
                <div class="spotify-grid-covers me-3">
                  <img src="assets/imgs/main/image-1.jpg" alt="Cover 1" class="spotify-mini-cover">
                  <img src="assets/imgs/main/image-2.jpg" alt="Cover 2" class="spotify-mini-cover">
                  <img src="assets/imgs/main/image-3.jpg" alt="Cover 3" class="spotify-mini-cover">
                  <img src="assets/imgs/main/image-4.jpg" alt="Cover 4" class="spotify-mini-cover">
                </div>
                <div class="spotify-playlist-info">
                  <h6 class="spotify-title">early stage emily syndr...</h6>
                </div>
              </div>
              
              <!-- saggio vibes -->
              <div class="spotify-playlist-item d-flex align-items-center mb-2">
                <div class="spotify-grid-covers me-3">
                  <img src="assets/imgs/main/image-9.jpg" alt="Cover 1" class="spotify-mini-cover">
                  <img src="assets/imgs/main/image-10.jpg" alt="Cover 2" class="spotify-mini-cover">
                  <img src="assets/imgs/main/image-11.jpg" alt="Cover 3" class="spotify-mini-cover">
                  <img src="assets/imgs/main/image-12.jpg" alt="Cover 4" class="spotify-mini-cover">
                </div>
                <div class="spotify-playlist-info">
                  <h6 class="spotify-title">saggio vibes üé∂üó£Ô∏èüéß</h6>
                </div>
              </div>
              
              <!-- 2021 lol -->
              <div class="spotify-playlist-item d-flex align-items-center mb-2">
                <div class="spotify-grid-covers me-3">
                  <img src="assets/imgs/main/image-13.jpg" alt="Cover 1" class="spotify-mini-cover">
                  <img src="assets/imgs/main/image-14.jpg" alt="Cover 2" class="spotify-mini-cover">
                  <img src="assets/imgs/main/image-15.jpg" alt="Cover 3" class="spotify-mini-cover">
                  <img src="assets/imgs/main/image-16.jpg" alt="Cover 4" class="spotify-mini-cover">
                </div>
                <div class="spotify-playlist-info">
                  <h6 class="spotify-title">2021 lol</h6>
                </div>
              </div>
              
            </div>
            
            <!-- Colonna destra -->
            <div class="col-6">
              
              <!-- Be The Young -->
              <div class="spotify-playlist-item d-flex align-items-center mb-2">
                <div class="spotify-grid-covers me-3">
                  <img src="assets/imgs/main/image-5.jpg" alt="Cover 1" class="spotify-mini-cover">
                  <img src="assets/imgs/main/image-6.jpg" alt="Cover 2" class="spotify-mini-cover">
                  <img src="assets/imgs/main/image-7.jpg" alt="Cover 3" class="spotify-mini-cover">
                  <img src="assets/imgs/main/image-8.jpg" alt="Cover 4" class="spotify-mini-cover">
                </div>
                <div class="spotify-playlist-info">
                  <h6 class="spotify-title">Be The Young</h6>
                </div>
              </div>
              
              <!-- Brani che ti piacciono -->
              <div class="spotify-playlist-item d-flex align-items-center mb-2">
                <div class="spotify-single-cover me-3">
                  <div class="spotify-liked-cover">
                    <i class="bi bi-heart-fill"></i>
                  </div>
                </div>
                <div class="spotify-playlist-info">
                  <h6 class="spotify-title">Brani che ti piacciono</h6>
                </div>
              </div>
              
              <!-- Deep Dive with Ali Abdaal -->
              <div class="spotify-playlist-item d-flex align-items-center mb-2">
                <div class="spotify-single-cover me-3">
                  <img src="assets/imgs/main/image-17.jpg" alt="Deep Dive" class="spotify-single-img">
                </div>
                <div class="spotify-playlist-info">
                  <h6 class="spotify-title">Deep Dive with Ali Ab...</h6>
                </div>
              </div>
              
            </div>
            
          </div>
          
          <!-- Due card grandi in basso -->
          
          <!-- Study and work space - playlist grande -->
          <div class="spotify-featured-playlist mt-4">
            <div class="spotify-large-cover-grid">
              <img src="assets/imgs/main/image-18.jpg" alt="Study 1" class="spotify-large-cover">
              <img src="assets/imgs/main/image-19.jpg" alt="Study 2" class="spotify-large-cover">
              <img src="assets/imgs/main/image-1.jpg" alt="Study 3" class="spotify-large-cover">
              <img src="assets/imgs/main/image-2.jpg" alt="Study 4" class="spotify-large-cover">
            </div>
            <div class="spotify-featured-info">
              <p class="spotify-featured-type">Playlist</p>
              <h5 class="spotify-featured-title">study and work space</h5>
              <div class="spotify-featured-controls d-flex justify-content-between align-items-center mt-2">
                <div class="spotify-featured-actions d-flex align-items-center">
                  <i class="bi bi-heart-fill text-success me-3 fs-5"></i>
                  <i class="bi bi-three-dots me-4 text-white"></i>
                </div>
                <span class="spotify-track-count text-white">16 brani</span>
                <i class="bi bi-play-circle-fill spotify-play-btn text-success"></i>
              </div>
            </div>
          </div>
          
          <!-- Mix Indie - seconda card grande -->
          <div class="spotify-mix-playlist mt-3">
            <div class="spotify-mix-cover-grid">
              <img src="assets/imgs/main/image-3.jpg" alt="Mix 1" class="spotify-mix-cover-img">
              <img src="assets/imgs/main/image-4.jpg" alt="Mix 2" class="spotify-mix-cover-img">
              <img src="assets/imgs/main/image-5.jpg" alt="Mix 3" class="spotify-mix-cover-img">
              <img src="assets/imgs/main/image-6.jpg" alt="Mix 4" class="spotify-mix-cover-img">
            </div>
            <div class="spotify-mix-info">
              <p class="spotify-mix-type">Playlist</p>
              <h5 class="spotify-mix-title">Mix Indie</h5>
              <div class="spotify-mix-controls d-flex justify-content-between align-items-center mt-2">
                <div class="spotify-mix-actions d-flex align-items-center">
                  <i class="bi bi-heart text-muted me-3 fs-5"></i>
                  <i class="bi bi-three-dots me-4 text-white"></i>
                </div>
                <span class="spotify-track-count text-white">Mix per te</span>
                <i class="bi bi-play-circle-fill spotify-play-btn text-success"></i>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </main>

    <!-- Player musicale -->
    <footer class="player-footer position-fixed start-0 w-100 bg-dark border-top">
      <div class="current-playing px-3 py-2 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center flex-grow-1">
          <div class="now-playing-cover me-3 bg-secondary d-flex align-items-center justify-content-center">
            <i class="bi bi-music-note text-muted"></i>
          </div>
          <div class="flex-grow-1">
            <div class="now-playing-title text-truncate">
              rnatural Parody by The Hillywoo
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-link text-white p-0">
            <i class="bi bi-laptop"></i>
          </button>
          <button class="btn btn-link text-white p-0">
            <i class="bi bi-heart"></i>
          </button>
          <button class="btn btn-link text-white p-0">
            <i class="bi bi-play-fill fs-4"></i>
          </button>
        </div>
      </div>

      <!-- Navigazione -->
      <nav class="bottom-nav d-flex">
        <a href="homepage2.html" class="nav-item text-center flex-fill py-2 text-decoration-none text-white">
          <div><i class="bi bi-house-door-fill"></i></div>
          <small>Home</small>
        </a>
        <a href="search.html" class="nav-item text-center flex-fill py-2 text-decoration-none text-muted">
          <div><i class="bi bi-search"></i></div>
          <small>Cerca</small>
        </a>
        <a href="libreria.html" class="nav-item text-center flex-fill py-2 text-decoration-none text-muted">
          <div><i class="bi bi-list"></i></div>
          <small>La tua libreria</small>
        </a>
      </nav>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLlGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
