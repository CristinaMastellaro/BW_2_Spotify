<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Album Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body style="background: linear-gradient(to bottom, #9c9c03 0%, #000000 30%)">
    <main>
      <!-- Pulsante di ritorno -->
      <div class="position-absolute top-0 start-0 p-3" style="z-index: 10;">
        <a href="artist.html" class="btn btn-link text-white p-0">
          <i class="bi bi-arrow-left fs-4"></i>
        </a>
      </div>
      
      <div class="container">
        <div class="row">
          <div class="col d-flex">
            <div
              class="card bg-transparent border-0 d-flex"
              style="width: 300px"
            >
              <img src="..." class="card-img-top mt-3 ms-5 d-block" alt="..." />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title text-white fw-semibold">Card title</h5>
                <!--GioventÃ¹ bruciata-->
                <div class="d-flex align-items-center mb-2 gap-3">
                  <img
                    id="artistImg"
                    src=".."
                    class="rounded-5"
                    style="width: 30px"
                  />

                  <h6 class="card-text text-white"></h6>
                </div>

                <!--artista  album-->
                <p class="card-text text-white">Album-</p>
                <!--anno album-->
              </div>
            </div>
          </div>
          <!--fine div col-->
        </div>
        <!--fine div row-->
      </div>
      <!--fine div container-->

      <section id="containerSongs" class="mt-4">
        <!--sezione canzoni-->
        <div class="d-flex mt-4 mb-4 ms-3">
          <div>
            <i
              class="bi bi-heart text-white me-2"
              style="width: 40px; height: 40px"
            ></i>
            <i
              class="bi bi-arrow-down-circle text-white me-2"
              style="width: 40px; height: 40px"
            ></i>
            <i
              class="bi bi-three-dots-vertical text-white me-2"
              style="width: 40px; height: 40px"
            ></i>
          </div>
          <!--icone dx-->
          <div class="d-flex justify-content-between">
            <i
              class="bi bi-shuffle text-white me-2"
              style="width: 40px; height: 40px"
            ></i>

            <i
              class="bi bi-play-fill"
              style="
                background-color: #2d8c2d;
                color: white;
                border-radius: 50%;
                width: 20px;
                height: 20px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 10px;
              "
            ></i>
          </div>
          <!--incone sx-->
        </div>
        <!--finw div incone-->

        <!-- <div class="infoSong">
          <div class="song">"
            <h5>Titolo canzone</h5>
            <p>Nome dell'artista</p>
          </div>
          nome singolo e artista
          <div class="point"></div>
        </div> -->
      </section>

      <div class="bg-dark d-flex justify-content-around">
        <div>
          <p class="text-white">Titolo canzone in corso</p>
        </div>
        <div xlass="mt-1">
          <i class="bi bi-music-player text-white"></i>
          <i class="bi bi-heart text-white"></i>
          <i class="bi bi-play-fill text-white"></i>
        </div>
      </div>
      <nav
        class="navbar navbar-expand-lg bg-black border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid justify-content-evenly">
        </div>
      </nav>
    </main>

    <!-- Player musicale -->
    <footer class="player-footer position-fixed start-0 w-100 bg-dark border-top">
      <div class="current-playing px-3 py-2 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center flex-grow-1">
          <div class="now-playing-cover me-3 bg-secondary d-flex align-items-center justify-content-center">
            <i class="bi bi-music-note text-muted"></i>
          </div>
          <div class="flex-grow-1">
            <div class="now-playing-title text-truncate">
              rnatural Parody by The Hillywood Show
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-link text-white p-0">
            <i class="bi bi-laptop"></i>
          </button>
          <button class="btn btn-link text-white p-0">
            <i class="bi bi-heart"></i>
          </button>
          <button class="btn btn-link text-white p-0">
            <i class="bi bi-play-fill fs-4"></i>
          </button>
        </div>
      </div>

      <!-- Navigazione -->
      <nav class="bottom-nav d-flex">
        <a href="homepage2.html" class="nav-item text-center flex-fill py-2 text-decoration-none text-muted">
          <div><i class="bi bi-house-door-fill"></i></div>
          <small>Home</small>
        </a>
        <a href="search.html" class="nav-item text-center flex-fill py-2 text-decoration-none text-muted">
          <div><i class="bi bi-search"></i></div>
          <small>Cerca</small>
        </a>
        <a href="libreria.html" class="nav-item text-center flex-fill py-2 text-decoration-none text-white">
          <div><i class="bi bi-list"></i></div>
          <small>La tua libreria</small>
        </a>
      </nav>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/album.js"></script>
  </body>
</html>
