<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Album Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: linear-gradient(to bottom, #9c9c03 0%, #000000 20%);
        padding-left: 1em;
        padding-right: 1em;
      }

      .container {
        max-width: 100% !important;
      }

      .card-title {
        font-size: 2.2em;
      }

      #containerSongs i {
        transform: scale(1.5);
        margin-right: 1.5em;
      }

      #iconsContainer {
        margin-bottom: 1.5em;
        margin-right: 1em;
      }

      #iconsContainer > div > div:nth-of-type(1) {
        width: 120px;
      }

      #iconsContainer > div > div:nth-of-type(2) {
        width: 90px;
      }

      .infoSong {
        margin-bottom: 0.5em;
      }

      .infoSong h5 {
        margin-bottom: 0;
      }

      .infoSong i {
        font-size: 1.5em;
        margin-right: 0.5em !important;
      }
    </style>
  </head>

  <body>
    <main>
      <!-- Pulsante di ritorno -->
      <div class="position-absolute top-0 start-0 p-3" style="z-index: 10">
        <a href="artist.html" class="btn btn-link text-white p-0">
          <i class="bi bi-arrow-left fs-4"></i>
        </a>
      </div>

      <div class="container">
        <div class="row">
          <div class="col d-flex">
            <div class="card bg-transparent border-0 d-flex w-100">
              <div class="d-flex d-flex justify-content-center">
                <img
                  src="..."
                  class="card-img-top mt-4 d-block"
                  style="max-width: 300px"
                  alt="..."
                />
              </div>
              <div
                class="card-body d-flex flex-column justify-content-start my-3"
              >
                <h5 class="card-title text-white fw-semibold">Card title</h5>
                <!--GioventÃ¹ bruciata-->
                <div class="d-flex align-items-center mb-2 gap-2">
                  <img
                    id="artistImg"
                    src=".."
                    class="rounded-5"
                    style="width: 30px"
                  />

                  <h6 class="card-text text-white"></h6>
                </div>

                <!--artista  album-->
                <p class="card-text text-secondary">Album -</p>
                <!--anno album-->
              </div>
            </div>
          </div>
          <!--fine div col-->
        </div>
        <!--fine div row-->
      </div>
      <!--fine div container-->

      <section id="containerSongs">
        <!--sezione canzoni-->
        <div id="iconsContainer">
          <div
            class="d-flex ms-3 justify-content-between px-2 align-items-center"
          >
            <div class="d-flex justify-content-between">
              <i class="bi bi-heart text-white me-2"></i>
              <i class="bi bi-arrow-down-circle text-secondary me-2"></i>
              <i class="bi bi-three-dots-vertical text-secondary me-2"></i>
            </div>
            <!--icone dx-->
            <div class="d-flex justify-content-between align-items-center">
              <i class="bi bi-shuffle me-2 text-secondary"></i>
              <div
                class="d-flex justify-content-center align-items-center text-center ps-4"
                style="
                  background-color: #2d8c2d;
                  border-radius: 50%;
                  width: 42px;
                  height: 42px;
                "
              >
                <i
                  class="bi bi-play-fill"
                  style="color: white; font-size: 15px"
                ></i>
              </div>
            </div>
            <!--incone sx-->
          </div>
        </div>
        <!--finw div incone-->

        <!-- <div class="infoSong">
          <div class="song">"
            <h5>Titolo canzone</h5>
            <p>Nome dell'artista</p>
          </div>
          nome singolo e artista
          <div class="point"></div>
        </div> -->
      </section>

      <nav
        class="navbar navbar-expand-lg bg-black border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid justify-content-evenly"></div>
      </nav>
    </main>

    <!-- Player musicale -->
    <footer
      class="player-footer position-fixed start-0 w-100 bg-dark border-top"
    >
      <div
        class="current-playing px-3 py-2 d-flex align-items-center justify-content-between"
      >
        <div class="d-flex align-items-center flex-grow-1">
          <div
            class="now-playing-cover me-3 bg-secondary d-flex align-items-center justify-content-center"
          >
            <i class="bi bi-music-note text-muted"></i>
          </div>
          <div class="flex-grow-1">
            <div class="now-playing-title text-truncate">
              rnatural Parody by The Hillywood Show
            </div>
          </div>
        </div>
        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-link text-white p-0">
            <i class="bi bi-laptop ms-2"></i>
          </button>
          <button class="btn btn-link text-white p-0">
            <i class="bi bi-heart"></i>
          </button>
          <button class="btn btn-link text-white p-0">
            <i class="bi bi-play-fill fs-4"></i>
          </button>
        </div>
      </div>

      <!-- Navigazione -->
      <nav class="bottom-nav d-flex">
        <a
          href="homepage2.html"
          class="nav-item text-center flex-fill py-2 text-decoration-none text-muted"
        >
          <div><i class="bi bi-house-door-fill"></i></div>
          <small>Home</small>
        </a>
        <a
          href="search.html"
          class="nav-item text-center flex-fill py-2 text-decoration-none text-muted"
        >
          <div><i class="bi bi-search"></i></div>
          <small>Cerca</small>
        </a>
        <a
          href="libreria.html"
          class="nav-item text-center flex-fill py-2 text-decoration-none text-white"
        >
          <div><i class="bi bi-list"></i></div>
          <small>La tua libreria</small>
        </a>
      </nav>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script src="./scripts/album.js"></script>
  </body>
</html>
